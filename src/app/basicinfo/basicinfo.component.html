<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="showBasicInfo">
	<div id="bloquePrincipal" *ngIf="showBasicInfo">
		<span class="titulo">Ingresa la información básica</span> 
		<span class="titulo">de tu cliente</span>
		<form>
		<div class="bloque">
        	<span>Primer nombre*</span>
        	<input type="text" maxlength="15" minlength="1"  required name="firstName1"  [(ngModel)]="model.firstName1">
    	</div>
    	<div class="bloque">
        	<span>Segundo nombre*</span>
        	<input type="text" maxlength="15" required name="firstName2" (keyup)="checkValidation(model.firstName2, 'segundo nombre')" [(ngModel)]="model.firstName2">
    	</div> 
    	<div class="bloque">
        	<span>Primer Apellido*</span>
        	<input type="text" maxlength="15" required name="lastName1"  [(ngModel)]="model.lastName1">
    	</div>
    	<div class="bloque">
        	<span>Segundo Apellido*</span>
        	<input type="text" maxlength="15" required name="lastName2" (keyup)="checkValidation(model.lastName2, 'segundo apellido')" [(ngModel)]="model.lastName2">
    	</div>
    	<div class="bloque">
    		<span *ngIf="error">{{errorMessage}}</span>
			<button class="btn-blue" [ngClass]="checkRequiredValues()? 'btn-blue-active':'btn-blue-inactive'" (click)="finish()" [disabled]="!checkRequiredValues()">SIGUIENTE</button>
		</div>
		</form>
	</div>
</div>

<app-informacion-financiera [username]="model.firstName1" *ngIf="showFinancialInfo"></app-informacion-financiera>
